<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<html>
<head th:include="_fragments :: header">
    <title id="pageTitle">Colibri</title>
    <!-- other elements you want to reference in your layout -->
</head>

<body>

<div th:insert="~{_fragments :: top_menu}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Смена пароля</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="#" th:action="@{/admin/user_edit/save_change_password}"
                          th:object="${changePasswordForm}"
                          method="post">

                        <div>
                            <input type="hidden" class="form-control" th:field="*{userId}">
                        </div>

                        <div class="form-group">
                            <label for="oldPassword" class="col-sm-4 control-label">Старый пароль</label>
                            <div class="col-sm-8" align="right">
                                <input type="password" th:field="*{oldPassword}" class="form-control" id="oldPassword">
                                <span class="label label-danger" th:if="${#fields.hasErrors('oldPassword')}"
                                      th:errors="*{oldPassword}">PASSWORD ERROR'</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="newPassword" class="col-sm-4 control-label">Новый пароль</label>
                            <div class="col-sm-8" align="right">
                                <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword">
                                <span class="label label-danger" th:if="${#fields.hasErrors('newPassword')}"
                                      th:errors="*{newPassword}">PASSWORD ERROR'</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="newPasswordConfirm" class="col-sm-4 control-label">Повторите пароль</label>
                            <div class="col-sm-8" align="right">
                                <input type="password" th:field="*{newPasswordConfirm}" class="form-control"
                                       id="newPasswordConfirm">
                                <span class="label label-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}"
                                      th:errors="*{newPasswordConfirm}">PASSWORD ERROR'</span>
                            </div>
                        </div>


                        <div class="form-group" align="right">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Сохранить</button>
                                <span> или </span><a th:href="@{'/admin/user_edit/' + ${changePasswordForm.userId}}">Отмена</a>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
