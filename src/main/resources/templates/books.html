<h1>Book List</h1>
<table th:if="${not #lists.isEmpty(listBooks)}" class="tg">
    <tr>
        <th width="80">ID</th>
        <th width="320">Title</th>
        <th width="220">Author</th>
        <th width="120">Price</th>
        <th width="60">Edit</th>
        <th width="60">Delete</th>
    </tr>
    <tr th:each="book: ${listBooks}">
        <td th:text="${book.id}"></td>
        <td><a th:href="@{/bookdata/(id=${book.id})}" target="_blank" th:text="${book.getTitle()}">Book title'</a></td>
        <td th:text="${book.getAuthor()}">Book author'</td>
        <td th:text="${book.getPrice()}">Book price'</td>
        <td><a th:href="@{'/edit/' + ${book.id}}">Delete</a></td>
        <td><a th:href="@{'/remove/' + ${book.id}}">Delete</a></td>
    </tr>
</table>
